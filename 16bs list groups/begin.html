<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=devie-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>list group with linked items+classes</h2>
	<div class="list-group">
	   <a href="#" class="list-group-item active">First Item</a>	    
	   <a href="#" class="list-group-item">Second Item</a>		
	   <a href="#" class="list-group-item disabled">Third Item</a>
	</div>
	<h2>list gtoup with contextual classes</h2>
	<div class="list-group">
		<li class="list-group-item list-group-item-info">First Item</li>
		<li class="list-group-item list-group-item-success">Second Item</li>
		<li class="list-group-item list-group-item-warning">Third Item</li>
		<li class="list-group-item list-group-item-danger">Fourth Item</li>
	</div>
</div>


</body>
</html>
