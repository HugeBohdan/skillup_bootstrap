<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=devie-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <h2>Glyphicon Examples</h2>
   <p>envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
   <p>envelope icon as a link: <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>
<p>search icon: <span class="glyphicon glyphicon-search"></span></p>
<p>search icon on a button: <button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-search"></span> Search		
</button>
</p>
	<p>search icon on a styled button:
	  <button type="button" class="btn btn-info">
	    <span class="glyphicon glyphicon-search"></span> Search	
	  </button>
	</p>
	<p>print icon: <span class="glyphicon glyphicon-print"></span></p>
	<p>print icon as a link: <a href="#"><span class="glyphicon glyphicon-print"></span></a></p>
	<p>print icon on a styled link button:
	  <a href="#" class="btn btn-success btn-lg">
	    <span class="glyphicon glyphicon-print"></span> Print
	  </a>
	</p>

</div>


</body>
</html>
